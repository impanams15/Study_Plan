<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - AI Study Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Design tokens matching index1.html */
    :root {
      --bg-page: #1a1b1e;
      --bg-card: rgba(37, 38, 42, 0.65);
      --bg-input: rgba(0, 0, 0, 0.25);
      --text-primary: #f1f2f4;
      --text-secondary: #a9b1bd;
      --text-muted: #7a828e;
      --accent: #8295f5;
      --accent-soft: rgba(130, 149, 245, 0.15);
      --accent-hover: #9aa9f7;
      --border-hover: rgba(255, 255, 255, 0.15);
      --bg-input-hover: rgba(0, 0, 0, 0.35);
      --border: rgba(255, 255, 255, 0.08);
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.3);
      --space-xs: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Outfit', sans-serif;
      --ease-out: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-body);
      background-color: var(--bg-page);
      background-image: linear-gradient(180deg, #212226 0%, #121212 100%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Background blobs */
    body::before, body::after {
      content: "";
      position: fixed;
      z-index: -1;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
    }
    body::before {
      top: -10vw; left: -10vw; width: 50vw; height: 50vw;
      background: radial-gradient(circle, var(--accent-soft), transparent 70%);
      animation: floatBlob 20s infinite alternate ease-in-out;
    }
    body::after {
      bottom: -10vw; right: -10vw; width: 45vw; height: 45vw;
      background: radial-gradient(circle, rgba(100, 116, 139, 0.1), transparent 70%);
      animation: floatBlob 25s infinite alternate-reverse ease-in-out;
    }
    @keyframes floatBlob {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 40px) scale(1.1); }
    }

    .admin-container {
      width: 100%;
      max-width: 900px;
      margin: var(--space-md);
      padding: var(--space-xl);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow-lg);
      transform: scale(0.98);
      opacity: 0;
      animation: containerEnter 0.6s var(--ease-out) forwards;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes containerEnter {
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin: 0 0 var(--space-lg) 0;
      color: var(--text-primary);
      text-align: center;
    }

    .search-bar-container {
      margin-bottom: var(--space-lg);
    }

    #search-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    #search-input:hover {
      border-color: var(--border-hover);
    }

    #search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }

    .table-wrapper {
      overflow-y: auto;
      flex: 1;
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    th {
      background: rgba(0, 0, 0, 0.2);
      font-weight: 600;
      color: var(--text-secondary);
      position: sticky;
      top: 0;
    }

    tr:last-child td { border-bottom: none; }
    tr:hover { background: rgba(255, 255, 255, 0.02); }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Dashboard</h2>
    <div class="search-bar-container">
      <input type="search" id="search-input" placeholder="Search by name or email...">
    </div>
    <div class="table-wrapper">
      <table id="users-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Last Login</th>
          </tr>
        </thead>
        <tbody id="users-table-body"></tbody>
      </table>
      <div id="empty-state" class="empty-state" hidden>No users found.</div>
    </div>
    <div style="margin-top: 1.5rem; text-align: center;">
      <a href="login.html" style="color: var(--accent); text-decoration: none; font-weight: 500;">Back to Login</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
      const tbody = document.getElementById('users-table-body');
      const emptyState = document.getElementById('empty-state');
      const table = document.getElementById('users-table');
      const searchInput = document.getElementById('search-input');
      
      const allUsers = Object.keys(localStorage)
        .filter(k => k.startsWith('user_'))
        .map(k => JSON.parse(localStorage.getItem(k)))
        .sort((a, b) => new Date(b.lastLogin || 0) - new Date(a.lastLogin || 0));

      function renderUsers(users) {
        tbody.innerHTML = '';
        if (users.length === 0) {
          table.hidden = true;
          emptyState.hidden = false;
        } else {
          table.hidden = false;
          emptyState.hidden = true;
          users.forEach(user => {
            const lastLogin = user.lastLogin ? new Date(user.lastLogin).toLocaleString() : '<span style="color:var(--text-muted)">Never</span>';
            tbody.innerHTML += `<tr><td>${user.name}</td><td>${user.email}</td><td>${lastLogin}</td></tr>`;
          });
        }
      }

      // Initial render
      renderUsers(allUsers);

      // Search functionality
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filteredUsers = allUsers.filter(user => 
          user.name.toLowerCase().includes(query) || 
          user.email.toLowerCase().includes(query)
        );
        renderUsers(filteredUsers);
      });
    });
  </script>
</body>
</html>
