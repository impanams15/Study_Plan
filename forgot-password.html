<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - AI Study Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Design tokens matching index1.html */
    :root {
      --bg-page: #1a1b1e;
      --bg-card: rgba(37, 38, 42, 0.65);
      --bg-input: rgba(0, 0, 0, 0.25);
      --text-primary: #f1f2f4;
      --text-secondary: #a9b1bd;
      --text-muted: #7a828e;
      --accent: #8295f5;
      --accent-soft: rgba(130, 149, 245, 0.15);
      --accent-hover: #9aa9f7;
      --border-hover: rgba(255, 255, 255, 0.15);
      --bg-input-hover: rgba(0, 0, 0, 0.35);
      --border: rgba(255, 255, 255, 0.08);
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.3);
      --space-xs: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Outfit', sans-serif;
      --ease-out: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-body);
      background-color: var(--bg-page);
      background-image: linear-gradient(180deg, #212226 0%, #121212 100%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Background blobs */
    body::before, body::after {
      content: "";
      position: fixed;
      z-index: -1;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
    }
    body::before {
      top: -10vw; left: -10vw; width: 50vw; height: 50vw;
      background: radial-gradient(circle, var(--accent-soft), transparent 70%);
      animation: floatBlob 20s infinite alternate ease-in-out;
    }
    body::after {
      bottom: -10vw; right: -10vw; width: 45vw; height: 45vw;
      background: radial-gradient(circle, rgba(100, 116, 139, 0.1), transparent 70%);
      animation: floatBlob 25s infinite alternate-reverse ease-in-out;
    }
    @keyframes floatBlob {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 40px) scale(1.1); }
    }

    .login-container {
      width: 100%;
      max-width: 1000px;
      min-height: 600px;
      margin: var(--space-md);
      display: flex;
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      transform: scale(0.98);
      opacity: 0;
      animation: containerEnter 0.6s var(--ease-out) forwards;
    }

    @keyframes containerEnter {
      to { opacity: 1; transform: scale(1); }
    }

    .login-form-section {
      flex: 1;
      padding: var(--space-xl) clamp(var(--space-xl), 5vw, 4rem);
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-visual-section {
      flex: 1;
      background: linear-gradient(135deg, rgba(130, 149, 245, 0.05), rgba(0, 0, 0, 0.2));
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      border-left: 1px solid var(--border);
    }

    @media (min-width: 768px) {
      .login-visual-section { display: flex; }
    }

    .brand-logo {
      font-family: var(--font-heading);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: var(--space-xl);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin: 0 0 var(--space-xs) 0;
      color: var(--text-primary);
    }

    p.subtitle {
      color: var(--text-secondary);
      margin: 0 0 var(--space-xl) 0;
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    input:hover { border-color: var(--border-hover); }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      transform: translateY(-1px);
    }

    button.btn-primary {
      width: 100%;
      padding: 0.875rem;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.2s;
    }

    button.btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(130, 149, 245, 0.3);
    }

    .footer-links {
      margin-top: var(--space-lg);
      text-align: center;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .footer-links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    
    .footer-links a:hover { text-decoration: underline; }

    .form-message {
      padding: 0.75rem;
      margin-bottom: var(--space-lg);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      text-align: center;
    }

    .form-message.error {
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid #7f1d1d;
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-form-section">
      <div class="brand-logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
        AI Study Planner
      </div>
      <h2>Reset Password</h2>
      <p class="subtitle">Enter your email to reset your password.</p>
      
      <div id="reset-message" class="form-message" hidden></div>
      
      <form id="email-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn-primary">Continue</button>
      </form>

      <form id="password-form" hidden>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" placeholder="••••••••" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary">Reset Password</button>
      </form>

      <div class="footer-links">
        Remember your password? <a href="login.html">Sign in</a>
      </div>
    </div>
    
    <div class="login-visual-section">
      <div style="text-align: center; padding: 2rem;">
        <div style="width: 120px; height: 120px; background: var(--accent); border-radius: 50%; margin: 0 auto 2rem; box-shadow: 0 0 50px var(--accent-soft); position: relative; display: flex; align-items: center; justify-content: center;">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v20M2 12h20"/></svg>
        </div>
        <h3 style="font-family: var(--font-heading); font-size: 1.5rem; margin: 0 0 0.5rem 0; color: var(--text-primary);">Secure Access</h3>
        <p style="color: var(--text-secondary); margin: 0;">Recover your account and get back to planning.</p>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });

    const emailForm = document.getElementById('email-form');
    const passwordForm = document.getElementById('password-form');
    const emailInput = document.getElementById('email');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');
    const messageBox = document.getElementById('reset-message');
    let targetEmail = '';

    emailForm.addEventListener('submit', (e) => {
      e.preventDefault();
      messageBox.hidden = true;
      const email = emailInput.value.trim();
      
      // Check if user exists
      const userKey = `user_${email}`;
      const userData = localStorage.getItem(userKey);
      
      if (!userData) {
        messageBox.textContent = 'No account found with this email.';
        messageBox.className = 'form-message error';
        messageBox.hidden = false;
        return;
      }
      
      targetEmail = email;
      emailForm.hidden = true;
      passwordForm.hidden = false;
      // Add animation class to new form
      passwordForm.style.animation = 'slideUpFade 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards';
    });

    passwordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const newPass = newPasswordInput.value;
      const confirmPass = confirmPasswordInput.value;
      
      if (newPass.length < 8) {
        messageBox.textContent = 'Password must be at least 8 characters long.';
        messageBox.className = 'form-message error';
        messageBox.hidden = false;
        return;
      }
      
      if (newPass !== confirmPass) {
        messageBox.textContent = 'Passwords do not match.';
        messageBox.className = 'form-message error';
        messageBox.hidden = false;
        return;
      }
      
      // Update password
      const userKey = `user_${targetEmail}`;
      const userData = JSON.parse(localStorage.getItem(userKey));
      userData.password = newPass;
      localStorage.setItem(userKey, JSON.stringify(userData));
      
      alert('Password reset successfully! Redirecting to login...');
      document.body.style.opacity = '0';
      setTimeout(() => window.location.href = 'login.html', 400);
    });
  </script>
</body>
</html>
