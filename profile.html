<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - AI Study Planner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Design tokens matching index1.html */
    :root {
      --bg-page: #1a1b1e;
      --bg-card: rgba(37, 38, 42, 0.65);
      --bg-input: rgba(0, 0, 0, 0.25);
      --text-primary: #f1f2f4;
      --text-secondary: #a9b1bd;
      --text-muted: #7a828e;
      --accent: #8295f5;
      --accent-soft: rgba(130, 149, 245, 0.15);
      --accent-hover: #9aa9f7;
      --border-hover: rgba(255, 255, 255, 0.15);
      --bg-input-hover: rgba(0, 0, 0, 0.35);
      --border: rgba(255, 255, 255, 0.08);
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.3);
      --space-xs: 0.5rem;
      --space-md: 1rem;
      --space-lg: 1.5rem;
      --space-xl: 2rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Outfit', sans-serif;
      --ease-out: cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: var(--font-body);
      background-color: var(--bg-page);
      background-image: linear-gradient(180deg, #212226 0%, #121212 100%);
      color: var(--text-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    /* Background blobs */
    body::before, body::after {
      content: "";
      position: fixed;
      z-index: -1;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.6;
    }
    body::before {
      top: -10vw; left: -10vw; width: 50vw; height: 50vw;
      background: radial-gradient(circle, var(--accent-soft), transparent 70%);
      animation: floatBlob 20s infinite alternate ease-in-out;
    }
    body::after {
      bottom: -10vw; right: -10vw; width: 45vw; height: 45vw;
      background: radial-gradient(circle, rgba(100, 116, 139, 0.1), transparent 70%);
      animation: floatBlob 25s infinite alternate-reverse ease-in-out;
    }
    @keyframes floatBlob {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(30px, 40px) scale(1.1); }
    }

    .profile-container {
      width: 100%;
      max-width: 600px;
      margin: var(--space-md);
      padding: var(--space-xl);
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: var(--radius-lg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: var(--shadow-lg);
      transform: scale(0.98);
      opacity: 0;
      animation: containerEnter 0.6s var(--ease-out) forwards;
    }

    @keyframes containerEnter {
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      font-family: var(--font-heading);
      font-size: 2rem;
      margin: 0 0 var(--space-lg) 0;
      color: var(--text-primary);
      text-align: center;
    }

    .form-group {
      margin-bottom: var(--space-lg);
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: 0.5rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: var(--font-body);
      font-size: 1rem;
      color: var(--text-primary);
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      transition: border-color 0.2s, box-shadow 0.2s, transform 0.2s;
    }

    input:hover { border-color: var(--border-hover); }
    input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      transform: translateY(-1px);
    }

    .btn-group {
      display: flex;
      gap: var(--space-md);
      margin-top: var(--space-xl);
    }

    button {
      flex: 1;
      padding: 0.875rem;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: transform 0.1s, background-color 0.2s, box-shadow 0.2s;
    }

    button.btn-primary {
      color: #fff;
      background: var(--accent);
      border: none;
    }

    button.btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(130, 149, 245, 0.3);
    }

    button.btn-secondary {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border);
    }

    button.btn-secondary:hover {
      background: var(--bg-input-hover);
      color: var(--text-primary);
      border-color: var(--border-hover);
    }

    .form-message {
      padding: 0.75rem;
      margin-bottom: var(--space-lg);
      border-radius: var(--radius-md);
      font-size: 0.875rem;
      text-align: center;
    }

    .form-message.error {
      background: rgba(220, 38, 38, 0.15);
      border: 1px solid #7f1d1d;
      color: #fca5a5;
    }

    .form-message.success {
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid #065f46;
      color: #6ee7b7;
    }

    hr {
      border: 0;
      border-top: 1px solid var(--border);
      margin: var(--space-xl) 0;
    }

    h3 {
      font-family: var(--font-heading);
      color: var(--text-primary);
      margin: 0 0 var(--space-md) 0;
    }

    .saved-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-md);
    }

    .saved-item {
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: var(--radius-md);
      padding: var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--space-sm);
    }

    .saved-info {
      display: flex;
      flex-direction: column;
    }

    .saved-date {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    .saved-details {
      font-size: 0.85rem;
      color: var(--text-secondary);
    }

    .saved-actions {
      display: flex;
      gap: var(--space-sm);
    }

    .saved-actions button {
      flex: 0 0 auto;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h2>Edit Profile</h2>
    <div id="last-login-info" style="text-align: center; color: var(--text-secondary); font-size: 0.8rem; margin-top: -1rem; margin-bottom: 1.5rem;"></div>
    <div id="profile-message" class="form-message" hidden></div>
    <form id="profile-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email (Cannot be changed)</label>
        <input type="email" id="email" disabled style="opacity: 0.7; cursor: not-allowed;">
      </div>
      <div class="form-group">
        <label for="password">New Password (leave blank to keep current)</label>
        <input type="password" id="password" placeholder="••••••••">
      </div>
      <div class="btn-group">
        <button type="button" class="btn-secondary" onclick="window.location.href='index1.html'">Cancel</button>
        <button type="submit" class="btn-primary">Save Changes</button>
      </div>
    </form>

    <hr>
    <h3>Saved Timetables</h3>
    <div id="saved-timetables-list" class="saved-list"></div>
  </div>

  <script>
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
    });

    const currentUserEmail = localStorage.getItem('currentUserEmail');
    if (!currentUserEmail) {
      window.location.href = 'login.html';
    }

    const userKey = `user_${currentUserEmail}`;
    const userData = JSON.parse(localStorage.getItem(userKey) || '{}');

    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageBox = document.getElementById('profile-message');
    const lastLoginInfo = document.getElementById('last-login-info');

    nameInput.value = userData.name || '';
    emailInput.value = userData.email || currentUserEmail;

    if (userData.lastLogin && lastLoginInfo) {
      const lastLoginDate = new Date(userData.lastLogin);
      lastLoginInfo.textContent = `Last login: ${lastLoginDate.toLocaleString()}`;
    } else if (lastLoginInfo) {
      lastLoginInfo.textContent = 'This is your first login.';
    }

    document.getElementById('profile-form').addEventListener('submit', (e) => {
      e.preventDefault();
      messageBox.hidden = true;
      messageBox.className = 'form-message';

      const newName = nameInput.value.trim();
      const newPassword = passwordInput.value;

      if (!newName) {
        messageBox.textContent = 'Name cannot be empty.';
        messageBox.classList.add('error');
        messageBox.hidden = false;
        return;
      }

      userData.name = newName;
      if (newPassword) {
        if (newPassword.length < 8) {
          messageBox.textContent = 'Password must be at least 8 characters long.';
          messageBox.classList.add('error');
          messageBox.hidden = false;
          return;
        }
        userData.password = newPassword;
      }

      localStorage.setItem(userKey, JSON.stringify(userData));
      
      messageBox.textContent = 'Profile updated successfully!';
      messageBox.classList.add('success');
      messageBox.hidden = false;
      passwordInput.value = '';
    });

    // Render Saved Timetables
    const savedList = document.getElementById('saved-timetables-list');

    function renderSavedTimetables() {
      const currentData = JSON.parse(localStorage.getItem(userKey) || '{}');
      const timetables = currentData.savedTimetables || [];

      if (timetables.length === 0) {
        savedList.innerHTML = '<p style="text-align: center; color: var(--text-secondary); font-size: 0.9rem;">No saved timetables found.</p>';
        return;
      }

      savedList.innerHTML = '';
      // Sort by date descending
      timetables.sort((a, b) => new Date(b.date) - new Date(a.date));

      timetables.forEach(item => {
        const div = document.createElement('div');
        div.className = 'saved-item';
        
        const dateObj = new Date(item.date);
        const dateStr = dateObj.toLocaleDateString();
        const timeStr = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        const subjectCount = item.timetable?.subjects?.length || 0;
        const totalHours = item.timetable?.totalHours || 0;

        div.innerHTML = `
          <div class="saved-info">
            <span class="saved-date">${dateStr} <span style="font-weight:400; color:var(--text-secondary)">at ${timeStr}</span></span>
            <span class="saved-details">${subjectCount} Subjects • ${totalHours} Hours</span>
          </div>
          <div class="saved-actions">
            <button type="button" class="btn-secondary" onclick="loadTimetable(${item.id})">Load</button>
            <button type="button" class="btn-secondary" style="border-color: rgba(220, 38, 38, 0.5); color: #f87171;" onclick="deleteTimetable(${item.id})">Delete</button>
          </div>
        `;
        savedList.appendChild(div);
      });
    }

    window.loadTimetable = (id) => {
      const currentData = JSON.parse(localStorage.getItem(userKey) || '{}');
      const item = (currentData.savedTimetables || []).find(t => t.id === id);
      if (item) {
        const sessionKey = `ai-study-planner:data:${currentUserEmail}`;
        localStorage.setItem(sessionKey, JSON.stringify({
          savedAt: new Date().toISOString(),
          inputs: item.inputs,
          timetable: item.timetable
        }));
        window.location.href = 'index1.html';
      }
    };

    window.deleteTimetable = (id) => {
      if(!confirm('Are you sure you want to delete this saved timetable?')) return;
      const currentData = JSON.parse(localStorage.getItem(userKey) || '{}');
      if (currentData.savedTimetables) {
        currentData.savedTimetables = currentData.savedTimetables.filter(t => t.id !== id);
        localStorage.setItem(userKey, JSON.stringify(currentData));
        renderSavedTimetables();
      }
    };

    renderSavedTimetables();
  </script>
</body>
</html>
